<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>库存管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="import" href="navigation.html">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style type="text/css"></style>
    <link rel="stylesheet" href="../layui/css/modules/layer/default/layer.css" id="layuicss-layer">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="data">
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>商品</legend>
            </fieldset>
            <form class="layui-form" action="" method="post" lay-filter="data-form" id="form">
                <div class="layui-form-item">
                    <label class="layui-form-label">型号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="model" autocomplete="off" placeholder="请输入名称" lay-verify="required"
                               lay-reqtext="必填项，岂能为空？"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-inline">
                        <div id="tagValue" class="label-selected"></div>
                    </div>
                    <div class="layui-input-inline">
                        <div style="float:left;width:100%">
                            <a class="layui-btn layui-btn-normal labela show-labelitem"
                               style="margin-left:0px; display: block;border-radius: 6px; ">展开标签库 </a>
                            <a class="layui-btn layui-btn-normal labela hide-labelitem"
                               style="margin-left:0px; display: none;border-radius: 6px; ">收起标签库 </a>
                            <div class="layui-col-md12" id="labelItem">
                                <!--标签库-->
                                <div class="label-item" style="border-radius:6px;" id="findHot">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                    <label class="layui-form-label"></label>-->
                    <div class="layui-input-inline">
                        <input type="text" id="labelName" class="form-control"
                               style="width:200px;display:inline-block;border-radius:6px; " placeholder="请输入标签名">

                    </div>
                    <div class="layui-input-inline">
                        <a id="label-self" class="layui-btn layui-btn-normal"
                           style="border-radius:6px;"><span
                                class="glyphicon glyphicon-plus glyphicon glyphicon-plus glyphicon-plus-button"
                                aria-hidden="true"></span>添加标签 </a>
                    </div>

                </div>

                <!-- 前两个用于向后台提交数据     后3个用于页面判断 -->
                <!-- 从标签库里选择的标签ID   1-->                      <!--仅从标签库选择，仅ID-->
                <!-- <label>从标签库里选择的标签ID  :</label> -->
                <div style="margin:15px;display:none;"><input name="imagelabels" id="imagelabels"
                                                              style="width:300px"></div>

                <!-- 新增的自定义标签文字     2-->                      <!--2、3、4 都是文字，且有对应顺序的数组-->
                <!-- <label>新增的自定义标签文字  :</label> -->
                <div style="margin:15px;display:none"><input name="newtext" style="width:300px"></div>

                <!-- 所有已经选择的标签文字   3-->
                <!-- <label>所有已经选择的标签文字  :</label> -->
                <div style="margin:15px;display:none"><input name="type" style="width:300px"></div>
                <!-- 所有标签库里的标签文字   4-->
                <!-- <label>所有标签库里的标签文字  :</label> -->
                <!--        <div style="margin:15px;display:none"><input name="existedtext" style="width:300px"-->
                <!--                                                     value="1,2,3,4,5,6,7,8,9,"></div>-->


                <!--                </div>-->


                <!--                -->

                <div class="layui-form-item">
                    <label class="layui-form-label">颜色</label>
                    <div class="layui-input-inline">
                        <input type="text" name="color" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">多种颜色请以"|"进行分割，例："白色|红色|紫色"</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">尺寸</label>
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <select name="sizeType" lay-verify="required" lay-search="" id="size_type">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-inline">
                        <select name="clientId" lay-verify="required" lay-search="" id="client_id">
                            <option value="">直接选择或搜索选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上传图片</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test1">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="demo1">
                            <p id="demoText"></p>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="remarks"></textarea>
                    </div>
                </div>
                <input type="hidden" name="picUrl" id="picUrl">
                <input type="hidden" name="id">
                <input type="hidden" name="timestamp">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../layui/layui.js"></script>
<script src="../js/vue/vue.min.js"></script>
<script src="../js/Config.js"></script>
<script src="../js/sha256.js"></script>
<script src="../js/jquery/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.js"></script>
<script>
    /**************初始化下拉框 start**************/
    ajaxGet("/size/findAll");
    for (var size_i = 0; size_i < ajaxdata.data.length; size_i++) {
        $("#size_type").append("<option value=\"" + ajaxdata.data[size_i] + "\">" + ajaxdata.data[size_i] + "</option>");
    }
    ajaxGet("/client/findAllNoPage");
    for (var client_i = 0; client_i < ajaxdata.data.length; client_i++) {
        $("#client_id").append("<option value=\"" + ajaxdata.data[client_i].id + "\">" + ajaxdata.data[client_i].name + "</option>");
    }
    ajaxGet("/label/findHot");
    for (var findHot_i = 0; findHot_i < ajaxdata.data.length; findHot_i++) {
        $("#findHot").append("<li data=\"" + ajaxdata.data[findHot_i].labelName + "\"><span class=\"glyphicon glyphicon-plus\" aria-hidden=\"true\"></span><span>" + ajaxdata.data[findHot_i].labelName + "</span>\n</li>");
    }
    /**************初始化下拉框 end**************/

    layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: ip + "/commodity/upload"
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code !== "0") {
                    return layer.msg(res.msg);
                }
                //上传成功
                else if (res.code === "0") {
                    $("#picUrl").val(res.data[0])
                }
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });


        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        /**********************初始化表单 start******************/
        ajaxGet("/commodity/findById?id=" + getQueryVariable("id"));
        if (ajaxdata.code === "0") {
            form.val("data-form", {
                "model": ajaxdata.data.model // "name": "value"
                , "type": ajaxdata.data.type
                , "color": ajaxdata.data.color
                , "sizeType": ajaxdata.data.sizeType
                , "clientId": ajaxdata.data.clientId
                , "remarks": ajaxdata.data.remarks
                , "id": ajaxdata.data.id
                , "picUrl": ajaxdata.data.picUrl
                , "timestamp": ajaxdata.data.timestamp
            });
        } else {
            layer.alert(ajaxdata.msg);
        }
        if (ajaxdata.founder === "" && ajaxdata.username !== "admin") {
            $("#role_select").attr("style", "display:block;");
        }
        for (var label_i = 0; label_i < ajaxdata.data.type.split(",").length - 1; label_i++) {
            $("#tagValue").append("<li data=\"0\" '=\"\">" + ajaxdata.data.type.split(",")[label_i] + "<div class=\"delete\"></div></li>");
        }
        /**********************初始化表单 end******************/

            //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , checkpass: function (value) {
                if (value !== document.getElementsByName("password")[0].value) {
                    return '两次密码输入不一致';
                }
            }
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            var se = confirm("请确认提交：");
            if (se === true) {
                ajaxPostByJson("/commodity/add", JSON.stringify(data.field));

                if (ajaxdata !== {}) {
                    if (ajaxdata.code !== "0") {
                        alert(ajaxdata.msg);
                    } else {
                        window.location.href = ip + "/html/commodity-index.html";
                    }
                }


                return false;


            } else {
                return false;
            }
        });


    });


    //检查密码是否相同
    function checkPwd() {
        var pwd = document.getElementsByName("password")[0].value;
        var check_pwd = document.getElementsByName("check_password")[0].value;
        if (pwd !== check_pwd) {
            document.getElementById("check-warning").style.visibility = "visible";//显示
        } else {
            document.getElementById("check-warning").style.visibility = "hidden";//隐藏
        }
    }

    /******************************** 标签功能---开始   **********************************/
    /******************************** Part 01 初始化开始**********************************/
//定义全局变量--数组
    var newText = new Array();
    var selectedText = new Array();
    var existedText = new Array();

    $(function () {

        $(".show-labelitem").on("click", function () {
            $(this).hide();
            $(".hide-labelitem").show();
            $("#labelItem").show();
        });

        $(".hide-labelitem").on("click", function () {
            $(this).hide();
            $(".show-labelitem").show();
            $("#labelItem").hide();
        });


        $("input[name='imagelabels']").val('');      //已经选择的标签ID
        $("input[name='newtext']").val('');          //新建的标签文本，要存入数据库的
        $("input[name='type']").val('');
        $("input[name='existedtext']").val('');

//给标签库里的标签添加点击事件
        $(".label-item").on("click", "li", function () {

            var id = $(this).attr("data");
            var text = $(this).children("span:nth-child(2)").html();
            if ($(this).hasClass("selected")) {
                return false;
            }
            if (addLabel(id, text)) {                  //添加，并要把标签库里相应的标签设置为已选择
                $(this).addClass("selected");
            }

        });
//初始化4
        resetExistedText();


    });

    /********************************初始化结束**********************************/


    /******************************************** Part 02 设置数组和input**********************************************************/

    function resetDataValue() {
        /******1*****直接从最上面生成**/
        val = '';
        for (var i = 0; i < $(".label-selected").children("li").length; i++) {
            var data = $(".label-selected").children("li").eq(i).attr("data");
            if (data != "0") {              //只存储通过标签库添加的 ID，新增的自定义标签 data 为 0   *********
                val += data + ',';
            }
        }
        $("input[name='imagelabels']").val(val);
    }

    //2、3、4：数据同时存到 数组 和 input。数组：方便检索；input：方便观察     数组和文字，顺序一致

    function addNewText(labelName) {
        /*****2+***文字，数组 各自增****/
        valtext = $("input[name='newtext']").val();
        ;
        valtext += labelName + ',';
        $("input[name='newtext']").val(valtext);
        newText.push(labelName);
    }

    function removeNewText(labelName) {
        /******2-***数组————>文字****/
        valtext = '';
        var index = newText.indexOf(labelName);
        if (index !== -1) {
            newText.splice(index, 1);
        }
        for (i = 0; i < newText.length; i++) {
            valtext += newText[i] + ',';
        }
        $("input[name='newtext']").val(valtext);

    }


    function resetSelectedText() {
        /******3**根据 最上面 生成单独的数组和文字*****/
        selectedText = [];   //首先要清空
        valtext = '';
        for (i = 0; i < $(".label-selected").children("li").length; i++) {
            var text = $(".label-selected").children("li").eq(i).text();
            selectedText[i] = text;
            valtext += selectedText[i] + ',';
        }
        $("input[name='type']").val(valtext);
    }


    function resetExistedText() {
        /******4**根据 标签库列表 生成单独的数组和文字*****/
        existedText = [];   //首先要清空
        valtext = '';
        for (i = 0; i < $(".label-item").children("li").length; i++) {
            var text = $(".label-item").children("li").eq(i).children("span:nth-child(2)").html();
            existedText[i] = text;
            valtext += existedText[i] + ',';
        }
        $("input[name='existedtext']").val(valtext);

    }


    /*********************************************设置数组和input结束*******************************************************/


    /******************************************* Part 03 添加****************************************/
//添加自定义标签
    $("#label-self").on("click", function () {      // 3情况：重复、标签库、新增

        var labelName = $("#labelName").val();
        if (labelName != null && labelName != "") {
            resetSelectedText();

            var indexOfselected = selectedText.indexOf(labelName);
            var indexOfexisted = existedText.indexOf(labelName);


            if (indexOfselected !== -1)     //已经存在于已选择，不添加
            {
                tips("标签已存在！");
                return;
            } else if (indexOfexisted !== -1) //已经存在于标签库，添加，并要把标签库里相应的标签设置为已选择
            {
                var li = $(".label-item").children("li").eq(indexOfexisted);
                var id = li.attr("data");
                if (addLabel(id, labelName)) {
                    li.addClass("selected");
                }
                return;
            } else {
                if (addLabel(0, labelName))   //新添加的标签，添加，并2+
                {
                    addNewText(labelName);
                }
            }
        } else {
            tips("请填写标签名！");
        }

    });


    //添加标签到最上面
    function addLabel(id, text) {
        var num = 8;              //标签最多个数
        if ($(".label-selected").children("li").length >= num) {
            tips("最多可以选择" + num + "个哦");
            return false;
        }
        resetSelectedText();
        var labelHTML = getappendHTML(id, text);
        if (selectedText.indexOf(text) === -1) {
            $(".label-selected").append(labelHTML);

        }

        //新增，刷新 1、3
        resetDataValue();
        resetSelectedText();

        return true;
    }


    /************************************************ Part 04 删除************************************/
//删除已选标签
    $(".label-selected").on("click", "li .delete", function () {
        var id = $(this).parent().attr("data");
        var text = $(this).parent().text();
        //删除最上面
        $(this).parent().remove();

        //刷新 1、3
        resetDataValue();
        resetSelectedText();

        if (id === 0) {             //删除的是新增标签  2-
            removeNewText(text);
        } else {                    //删除的是标签库里的标签  移除class
            $(".label-item").find("li[data='" + id + "']").removeClass("selected");
        }

    });

    /***************************************** Part 05 提交*******************************************/
    function submit() {
        var labelID = $("input[name='imagelabels']").val();
        var newtext = $("input[name='newtext']").val();     //保存到数据库
        alert(labelID);
        alert(newtext);
    }

    /************************************************************************************/
    function getappendHTML(id, text) {
        return "<li data='" + id + "''>" + text + "<div class='delete'></div></li>";
    }

    function tips(content) {
        layer.open({
            type: 1,
            offset: 'auto', //具体配置参考：offset参数项
            title: '提示',
            content: '<div style="padding: 20px 80px;">' + content + '</div>',
            btn: '确定',
            btnAlign: 'c', //按钮居中
            yes: layer.closeAll()
        });
    }

    /******************************** 标签功能---结束   **********************************/
</script>

</body>
</html>
